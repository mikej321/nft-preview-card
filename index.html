<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    
      <div class="container">
        <img src="image-equilibrium.jpg" alt="ethereum cube">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="ether-bar">
            <p class="p-1"><img class="image-1" src="icon-ethereum.svg" alt="ethereum symbol">0.041 ETH</p>
            <p class="p-2"><img class="image-2" src="icon-clock.svg" alt="clock icon">3 days left</p>
        </div>
        <img class="image-3" src="image-avatar.png" alt="profile picture">
        
        <p>Creation of <span class="author-name">Jules Wyvern</span></p>
      </div>
    
  </main>

  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>NFT Card</title>
</head>
<body>

  <main>
      <div class="card-container">
        <img class="card-pic" src="/image-equilibrium.jpg" alt="ethereum cube">
        <div class="overlay">
          <img class="icon" src="/icon-view.svg" alt="overlay icon">
        </div>
      </div>
      <h3>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="container-2">
        <div>
          <img class="eth-icon" src="/icon-ethereum.svg" alt="Ethereum symbol">
          <p class="eth-p">0.041 ETH</p>
        </div>
        <div>
          <img class="clock-icon" src="/icon-clock.svg" alt="clock icon">
          <p class="time-p">3 days left</p>
        </div>
      </div>
      <div class="end-container">
        <img class="author" src="/image-avatar.png" alt="" width="35px">
        <p class="author-p">Creation of <span>Jules Wyvern</span></p>
      </div>
  </main>

  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <img src="/images/image-equilibrium.jpg" alt="ethereum cube">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="ether-bar">
        <p class="inline-p"><img class="img-icon image-1" src="/images/icon-ethereum.svg" alt="ethereum symbol">0.041 ETH</p>
        <p class="inline-p"><img class="img-icon image-2" src="/images/icon-clock.svg" alt="clock icon">3 days left</p>
    </div>
    <img class="profile-icon image-3" src="/images/image-avatar.png" alt="profile picture">
    
    <p>Creation of <span class="author-name">Jules Wyvern</span></p>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Michael Johnson</a>.
    </div>
  </footer>
  
</body>
</html>
